<!DOCTYPE html>

<html>

<head>
    <title>Metaverse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        body {
            margin: 0;
        }

        form {
            background-color: white;
            color: #999;
            border-radius: 3px;
            margin: 0 auto;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>

<body>
    <script src="./three.js"></script>
    <script src="./src/index.js" type="module"></script>
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>

    <form action="">
        <div class="mb-3">
            <label class="form-label">NFT name</label>
            <input class="form-control" type="text" id="nft_name" />
        </div>

        <div class="mb-3">
            <label class="form-label">NFT width</label>
            <input class="form-control" type="number" id="nft_width" />
        </div>

        <div class="mb-3">
            <label class="form-label">NFT height</label>
            <input class="form-control" type="number" id="nft_height" />
        </div>

        <div class="mb-3"></div>
        <label class="form-label">NFT depth</label>
        <input class="form-control" type="number" id="nft_depth" />
        </div>

        <div class="mb-3"></div>
            <label class="form-label">X position</label>
            <input class="form-control" type="number" id="nft_x" />
        </div>

        <div class="mb-3">
            <label class="form-label">Y position</label>
            <input class="form-control" type="number" id="nft_y" />
        </div>

        <div class="mb-3">
            <label class="form-label">Z position</label>
            <input class="form-control" type="number" id="nft_z" />
        </div>

        <button id="mint" class="btn btn-primary">Create a new NFT!</button>

    </form>
</body>

</html>
